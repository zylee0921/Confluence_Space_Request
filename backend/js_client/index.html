<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/general.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Space Directory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" id="logout-button" href="#">Logout</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container">  
        <h1 class="my-4">Spaces List</h1>  

        <form id="search-form" method="GET">    
            <div class="input-group mb-4">    
                <div class="input-group">    
                    <label for="search"></label> 
                    <input type="text" class="form-control" id="search" placeholder="Type here..." required>    
                    <button type="submit" class="btn btn-primary" id="search-button">Search</button>  
                    <button type="button" class="btn btn-reset" id="reset-button">&times;</button>        
                    <div id="autocomplete-list" class="autocomplete-items"></div>           
                </div>     
            </div>    
        </form>  

        <div id="pagination" class="d-flex justify-content-center mt-4 mb-4"></div>  

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="spacesTableBody">
                </tbody>
            </table>
        </div>
        
    </div> 

    <script src="script.js"></script>
</body>

</html>
