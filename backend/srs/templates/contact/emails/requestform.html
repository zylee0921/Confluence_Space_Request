<!DOCTYPE html>  
<html>  
<head>  
    <style>  
        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 15px;  
            text-align: left;  
            border-bottom: 1px solid #ddd;  
        }  
        th {  
            background-color: #007bff;  
            color: white;  
        }  
    </style>  
</head>  

<body>  
  
<h2>Request Access to Space for User</h2>  
  
<p><b>Username: </b>{{ username }}</p>  
<p><b>Requesting for access to the following spaces: </b></p>  
  
<table>  
    <tr>  
        <th>Cart Items</th> 
        <th>Permissions</th> 
        <th>Action</th> 
    </tr> 

    {% for space in cart_items %}  
        <tr>  
            <td>
                {{ space.name }}  
            </td>

            <td>
                <a href="https://confluence-dev.amd.com/spaces/spacepermissions.action?key={{ space.key }}" target="_blank">View Permissions</a>  
            </td>

            <td>
                <a href="http://localhost:8000/api/grant_permission?user_key={{ user_key }}&space_key={{ space.key }}" target="_blank">Give View Access</a>
            </td>
        </tr>  
    {% endfor %}
</table>  
  
</body>  
</html>
