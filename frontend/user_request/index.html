<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Spaces List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 
    <link rel="icon" href="favicon.ico"> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Space Domain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Navbar items -->  
                <li class="nav-item active">
                    <a class="nav-link" href="../user_request/">User Request <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="../group_request/">Group Request</a>
                </li> 
            </ul>
        </div>

        <div class="dropdown">  
            <button class="btn btn-outline-info my-2 my-sm-0 dropdown-toggle" type="button" id="cartDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  
                View Cart  
            </button>  
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cartDropdown" id="cartItemsContainer">  
              <!-- Cart items will be displayed here -->  
            </div>  
        </div> 
    </nav>

    <div id="successMessageContainer"></div>

    <div class="container">  
        <h1 class="my-4">Space List: User Request</h1>  

        <form id="search-form" method="GET">    
            <div class="input-group mb-4">    
                <div class="input-group">    
                    <label for="search"></label> 
                    <input type="text" class="form-control" id="search" placeholder="Type here..." required autocomplete="off">    
                    <button type="submit" class="btn btn-primary" id="search-button">Search</button>  
                    <button type="button" class="btn btn-reset" id="reset-button">&times;</button>        
                    <div id="autocomplete-list" class="autocomplete-items"></div>           
                </div>     
            </div>    
        </form>  

        <div id="pagination" class="d-flex justify-content-center mt-4 mb-4"></div>  

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Space Name</th>
                        <th style="text-align: center;">Request Permission</th>
                    </tr>
                </thead>
                <tbody id="spacesTableBody">
                </tbody>
            </table>
        </div>
        
    </div> 

    <script src="script.js"></script>
</body>

</html>
